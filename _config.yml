theme: just-the-docs
color_scheme: dark
url: https://the-grand-empty.github.io/guidebook/
plugins:
  - jekyll-default-layout
  - jekyll-remote-theme
remote_theme: just-the-docs/just-the-docs

callouts:
  warning:
    title: Warning
    color: red
  highlight:
    color: yellow
  note:
    title: Note
    color: purple
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green

logo: /assets/images/logo-dark-640x128.png
logo-dark: /assets/images/logo-dark-640x128.png
logo-light: /assets/images/logo-light-640x128.png
favicon_ico: /assets/images/favicon-48x48.png

title: The Grand Empty
description: Guidebook for the Grand Empty roleplaying game.
discord: &discord https://discord.gg/??????????
github: &github https://github.com/The-Grand-Empty/guidebook

aux_links:
  '<i class="fab fa-discord"></i>&nbsp;Discord': *discord
  '<i class="fas fa-sun js-set-light-mode" aria-label="Set Light Mode."></i>': javascript:setTheme('light')
  '<i class="fas fa-moon js-set-dark-mode" aria-label="Set Dark Mode."></i>': javascript:setTheme('dark')

