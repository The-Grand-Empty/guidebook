<iframe class="discord-widget" src="https://discord.com/widget?id={{site.discord_guild}}&theme={{site.color_scheme}}" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
<script>
theme_listeners.push((theme)=>{
    document.querySelectorAll("iframe.discord-widget").forEach(element => {
        element.src = `https://discord.com/widget?id={{site.discord_guild}}&theme=${theme}`
    });
})
</script>
